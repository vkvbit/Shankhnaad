		/* Navigation */

		/* header */

		header {
		  width: 100%;
		  height: 5rem;
		  position: absolute;
		  top: 0;
		  left: 0;
		  z-index: 1;
		}

		.container {
		  width: 100%;
		  max-width: 90rem;
		  margin: 0 auto;
		  padding: 0 1.5rem;
		}

		.nav-brand {
		  width: 7rem;
		}

		nav {
		  width: 100%;
		  display: flex;
		  align-items: center;
		  justify-content: space-between;
		  padding: 1rem 0;
		}

		.line1 {
		  width: 15px;
		  height: 3px;
		  margin: 5px 0;
		  background: linear-gradient(
		    135deg,
		    rgba(249, 105, 14, 1) 0%,
		    rgb(255, 255, 255) 100%
		  );
		}

		.line2 {
		  width: 30px;
		  height: 3px;
		  background: linear-gradient(
		    135deg,
		    rgba(249, 105, 14, 1) 0%,
		    rgb(255, 255, 255) 100%
		  );
		}

		.line3 {
		  width: 15px;
		  height: 3px;
		  margin: 5px 0;
		  margin-left: 15px;
		  background: linear-gradient(
		    135deg,
		    rgba(249, 105, 14, 1) 0%,
		    rgb(255, 255, 255) 100%
		  );
		}

		.burger-menu-icon {
		  cursor: pointer;
		  z-index: 999;
		  position: fixed;
		  right: 0;
		  top: 0;
		  background: rgba(55, 55, 55, 0.5);
		  padding: 1.2rem;
		  border-radius: 0% 0% 0% 40%;
		}

		.profile-pic {
		  height: 9rem;
		  width: auto;
		  border-radius: 50%;
		  display: block;
		  margin: 1.5rem 0;
		}

		.caption {
		  display: block;
		}

		.nav-list {
		  width: 100vw;
		  height: 100vh;
		  background-color: #222222;
		  position: fixed;
		  top: 0;
		  right: -100vw;
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-self: start;
		  z-index: 998;
		  transition: all 650ms ease-in-out;
		}

		.nav-list.active {
		  right: 0;
		}

		.nav-item {
		  margin: 1.2rem 0;
		}

		.nav-link {
		  opacity: 0;
		  font-size: 1.3rem;
		  text-transform: uppercase;
		  color: #cecece;
		  letter-spacing: 1.5px;
		  text-align: center;
		}

		.nav-link:hover {
		  color: rgba(249, 105, 14, 1);
		}

		.toggle {
		  background: none;
		}

		.toggle .line1 {
		  transform: rotate(-45deg) translate(-5px, 6px) scaleX(2);
		}

		.toggle .line2 {
		  opacity: 0;
		}

		.toggle .line3 {
		  transform: rotate(45deg) translate(-5px, -6px) scaleX(2);
		  margin-left: 0px;
		}

		@keyframes navLinkAnimate {
		  from {
		    opacity: 0;
		    transform: translate(50px);
		  }
		  to {
		    opacity: 1;
		    transform: translate(0px);
		  }
		}

		/* Events */

		.flex-container {
			display: flex;
		  flex-wrap: nowrap;
		  text-align: center;
		  justify-content: center;
		  flex-direction: row;
		}

		@media (max-width: 800px) {
			.flex-container {
				flex-direction: column;
			}
		}

		.eve img {
		  width: 300px;
		  height: 300px;
		}

		.flex-container > div {
		  margin-left: 2.5vw;
		  margin-right: 2.5vw;
		}

		.flex-head {
			font-size: 2rem;
		  font-family:"a_astro_spaceregular", monospace;
		  color: grey;
		  background: whitesmoke;
		  position: absolute;
		  bottom: 12%;
		  width: 100%;
		  text-align: center;
		  padding: 5px;
		}

		.eveimg {
		  position: relative;
		}

		.eveimg:hover {
		  transform: scale(1.1);
		}

		.overlay {
		  position: absolute;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  background-color: #008CBA;
		  overflow: hidden;
		  width: 100%;
		  height: 0;
		  transition: .5s ease;
		}

		.eveimg:hover .overlay {
		  height: 100%;
		}

		.head {
			font-family: 'a_astro_spaceregular';
			font-size: 4em;
			text-align: center;
			color: whitesmoke;
		}
	</style>

</head>

<script type="text/javascript">
	
	/* Navigation */

	// Function expression to select elements `

	const selectElement = (s) => document.querySelector(s);
	const navLinks = document.querySelectorAll(".nav-link");

	selectElement(".burger-menu-icon").addEventListener("click", () => {
	    selectElement(".nav-list").classList.toggle("active");
	    selectElement(".burger-menu-icon").classList.toggle("toggle")

	    navLinks.forEach((link, index) => {
	        if (link.style.animation){
	            link.style.animation = ""
	        }else{
	            link.style.animation = `navLinkAnimate 0.5s ease forwards ${ index/7 + 0.5}s`
	            console.log(index/7 + 0.5)
	        }
	    })
	});

	navLinks.forEach(link => {
